<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <form>

        <div class="search-bar">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <input type="text" placeholder="Enter username" required />
        <input type="email" placeholder="Enter email" required />
        <input type="password" placeholder="Enter password" required />
        <input type="submit" />

        <input type="color">
        <input type="file">
        <input type="date">
        <input type="datetime-local">
        <input type="search">
        <input type="range">
        <input type="number">

        <textarea name="" id="" rows="10"></textarea>

        <label for=""></label>
        <input type="text" disabled>
        <input type="text" readonly>

        <select name="" id="">
            <option disabled selected hidden>select a language</option>
            <option value="">Java</option>
            <option value="">HTMl</option>
            <option value="">CSS</option>
            <option value="">C++</option>
        </select>

        <h3>Gender</h3>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="gender" id="Others">
        <label for="Others">Others</label>


        <h3>Hobbies</h3>

        <input type="checkbox" name="hobbies" id="eating">
        <label for="eating">eating</label>

         <input type="checkbox" name="hobbies" id="sleeping">
        <label for="sleeping">sleeping</label>

         <input type="checkbox" name="hobbies" id="dreaming">
        <label for="dreaming">dreaming</label>



    </form>


    <script src="https://kit.fontawesome.com/c9230b84c9.js" crossorigin="anonymous"></script>
</body>

</html>
