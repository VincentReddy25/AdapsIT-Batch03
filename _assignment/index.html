<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="contact-wrapper">
    <h1>Contact Us</h1>
    <p class="subtitle">Please fill in the information below.</p>

    <form class="contact-form">
      <label for="name"><i class="fa-regular fa-address-card"></i>Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name.."
        required
      />

      <label for="email"><i class="fa-regular fa-envelope"></i>Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email.."
        required
      />

      <label for="message"><i class="fa-regular fa-message"></i>Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Your Message.."
        maxlength="500"
        required
      ></textarea>
      <p class="length">500 words only</p>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  

  <script src="https://kit.fontawesome.com/c9230b84c9.js" crossorigin="anonymous"></script>
</body>
</html>
